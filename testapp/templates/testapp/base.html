<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django Auth{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .messages {
            list-style: none;
            padding: 0;
        }
        .messages li {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
        
        /* Chat styles */
        .card {
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .card-header {
            background-color: #f8f9fa;
            padding: 10px 15px;
            border-bottom: 1px solid #ddd;
        }
        .card-body {
            padding: 15px;
        }
        .card-footer {
            background-color: #f8f9fa;
            padding: 10px 15px;
            border-top: 1px solid #ddd;
        }
        .input-group {
            display: flex;
            width: 100%;
        }
        .input-group-append {
            margin-left: 10px;
        }
        .form-control {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn-primary {
            background-color: #007bff;
        }
        .list-group {
            padding-left: 0;
            margin-bottom: 20px;
        }
        .list-group-item {
            position: relative;
            display: block;
            padding: 10px 15px;
            margin-bottom: -1px;
            background-color: #fff;
            border: 1px solid #ddd;
            text-decoration: none;
            color: #333;
        }
        .list-group-item:hover {
            background-color: #f5f5f5;
        }
        .list-group-item.active {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }
        .badge {
            display: inline-block;
            padding: 3px 7px;
            font-size: 12px;
            font-weight: 700;
            line-height: 1;
            text-align: center;
            white-space: nowrap;
            vertical-align: baseline;
            border-radius: 10px;
        }
        .bg-light {
            background-color: #f8f9fa;
        }
        .bg-primary {
            background-color: #007bff;
        }
        .bg-danger {
            background-color: #dc3545;
        }
        .text-white {
            color: white;
        }
        .text-dark {
            color: #343a40;
        }
        .text-right {
            text-align: right;
        }
        .text-left {
            text-align: left;
        }
        .text-center {
            text-align: center;
        }
        .text-muted {
            color: #6c757d;
        }
        .mb-2 {
            margin-bottom: 0.5rem;
        }
        .mt-3 {
            margin-top: 1rem;
        }
        .mt-5 {
            margin-top: 3rem;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            margin-right: -15px;
            margin-left: -15px;
        }
        .col-md-3 {
            flex: 0 0 25%;
            max-width: 25%;
            padding-right: 15px;
            padding-left: 15px;
        }
        .col-md-9 {
            flex: 0 0 75%;
            max-width: 75%;
            padding-right: 15px;
            padding-left: 15px;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .col-md-3, .col-md-9 {
                flex: 0 0 100%;
                max-width: 100%;
            }
        }
    </style>
    {% block styles %}{% endblock %}
</head>
<body>
    <div class="container">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        
        {% block content %}{% endblock %}
    </div>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Token storage script -->
    {% if request.session.auth_token %}
    <script>
        // Store the token in localStorage when user logs in
        localStorage.setItem('token', '{{ request.session.auth_token }}');
    </script>
    {% endif %}
    
    <!-- Additional Scripts -->
    {% block scripts %}{% endblock %}
</body>
</html>
